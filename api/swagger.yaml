        type: "object"
        allOf:
        - $ref: "#/definitions/PaymentRestrictionsExt"
      merchantPaymentLabel:
        type: "string"
      plannedCaptureDelay:
        type: "string"
        enum:
        - "None"
        - "LessThan24Hours"
        - "LessThan14Days"
        allOf:
        - $ref: "#/definitions/PlannedCaptureDelayExt"
    example:
