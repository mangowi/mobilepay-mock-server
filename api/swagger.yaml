definitions:
  ErrorResponse:
    type: "object"
    properties:
      code:
        type: "string"
        readOnly: true
      message:
        type: "string"
        readOnly: true
      correlationId:
        type: "string"
        readOnly: true
  CurrencyCode:
    type: "string"
    enum:
    - "DKK"
    - "EUR"
  PaymentRestrictionsExt:
    type: "object"
    properties:
      debitCardDisallowed:
        type: "boolean"
      creditCardDisallowed:
        type: "boolean"
      userMinimumAge:
        type: "integer"
        format: "int32"
  PlannedCaptureDelayExt:
    type: "string"
    enum:
    - "None"
    - "LessThan24Hours"
    - "LessThan14Days"
  PaymentStateExt:
    type: "string"
    enum:
    - "Prepared"
    - "Initiated"
    - "Paired"
    - "IssuedToUser"
    - "Reserved"
    - "CancelledByUser"
    - "CancelledByClient"
    - "CancelledByMobilePay"
    - "ExpiredAndCancelled"
    - "Captured"
    - "RejectedByMobilePayDueToAgeRestrictions"
  QueryPaymentResponse:
    type: "object"
    required:
    - "orderId"
    - "paymentId"
    - "pollDelayInMs"
    - "posId"
    - "status"
    properties:
      paymentId:
        type: "string"
        format: "uuid"
      posId:
        type: "string"
        format: "uuid"
      orderId:
        type: "string"
      amount:
        type: "number"
        format: "double"
      currencyCode:
        type: "string"
        enum:
        - "DKK"
        - "EUR"
        allOf:
        - $ref: "#/definitions/CurrencyCode"
      restrictions:
        type: "object"
        allOf:
        - $ref: "#/definitions/PaymentRestrictionsExt"
      merchantPaymentLabel:
        type: "string"
      plannedCaptureDelay:
        type: "string"
        enum:
        - "None"
        - "LessThan24Hours"
        - "LessThan14Days"
        allOf:
        - $ref: "#/definitions/PlannedCaptureDelayExt"
      status:
        type: "string"
        enum:
        - "Prepared"
        - "Initiated"
        - "Paired"
        - "IssuedToUser"
        - "Reserved"
        - "CancelledByUser"
        - "CancelledByClient"
        - "CancelledByMobilePay"
        - "ExpiredAndCancelled"
        - "Captured"
        - "RejectedByMobilePayDueToAgeRestrictions"
        allOf:
        - $ref: "#/definitions/PaymentStateExt"
      customerToken:
        type: "string"
      customerReceiptToken:
        type: "string"
      loyaltyIds:
        type: "array"
        description: "If LoyaltyIds is null, MobilePay has not yet looked up loyalty\
          \ for this user. Retry the call. \\\r\nIf LoyaltyIds is an empty list, this\
          \ user is not enrolled in the Merchants loyalty programme."
        items:
          type: "string"
      pollDelayInMs:
        type: "integer"
        format: "int32"
  QueryPaymentIdsResponse:
    type: "object"
    required:
    - "paymentIds"
    properties:
      paymentIds:
        type: "array"
        items:
          type: "string"
          format: "uuid"
  InitiatePaymentRequest:
    type: "object"
    required:
    - "amount"
    - "currencyCode"
    - "orderId"
    - "plannedCaptureDelay"
    - "posId"
    properties:
      posId:
        type: "string"
        format: "uuid"
      orderId:
        type: "string"
      amount:
        type: "number"
        format: "double"
      currencyCode:
        type: "string"
        enum:
        - "DKK"
        - "EUR"
        allOf:
        - $ref: "#/definitions/CurrencyCode"
      restrictions:
        type: "object"
        allOf:
        - $ref: "#/definitions/PaymentRestrictionsExt"
      merchantPaymentLabel:
        type: "string"
      plannedCaptureDelay:
        type: "string"
        enum:
        - "None"
        - "LessThan24Hours"
        - "LessThan14Days"
        allOf:
        - $ref: "#/definitions/PlannedCaptureDelayExt"
    example:
      posId: "046b6c7f-0b8a-43b9-b35d-6489e6daee91"
      amount: 0.80082819046101150206595775671303272247314453125
      orderId: "orderId"
      merchantPaymentLabel: "merchantPaymentLabel"
      restrictions: ""
      plannedCaptureDelay: ""
      currencyCode: ""
  PaymentInitiatedResponse:
    type: "object"
    required:
    - "paymentId"
    properties:
      paymentId:
        type: "string"
        format: "uuid"
